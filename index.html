<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Google Awesome -->
  <script src="https://kit.fontawesome.com/78a26be107.js" crossorigin="anonymous"></script>
  <title>Formulario HTML</title>
</head>

<body>

  <!-- ENCABEZADO -->
  <div class="container mt-4">
    <div class="card border rounded text-center">
      <div class="card-header d-flex justify-content-start">
        <h3>Payment form example</h3>
      </div>

      <!-- FIN ENCABEZADO -->

      <div class="card-body">

        <!-- ALERTA -->

        <div class="alert alert-danger d-flex justify-content-start p-3 fw-semibold" role="alert">
          Some fields are missing
        </div>

        <!-- FIN ALERTA -->

        <!-- FORMULARIO -->

        <form class="row g-3">

          <div class="col-md-5">
            <label for="inputEmail4" class="form-label d-flex justify-content-start">Card #</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label d-flex justify-content-start">CVC #</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label d-flex justify-content-start">Amount</label>
            <div class="input-group">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-currency-dollar" viewBox="0 0 16 16">
                <path
                  d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z" />
              </svg>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">
            </div>
          </div>

          <div class="col-6">
            <label for="inputAddress" class="form-label d-flex justify-content-start">First Name</label>
            <input type="text" class="form-control" id="inputAddress">
          </div>

          <div class="col-6">
            <label for="inputAddress" class="form-label d-flex justify-content-start">Last Name</label>
            <input type="text" class="form-control" id="inputAddress">
          </div>

          <div class="col-6">
            <label for="inputAddress2" class="form-label d-flex justify-content-start">City</label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>
          <div class="col-3">
            <label for="inputAddress2" class="form-label d-flex justify-content-start">State</label>
            <select class="form-select" id="inputAddress2">
              <option value="" disabled selected>Pick a state</option>
              <option value="Spain">Spain</option>
            </select>
          </div>
          <div class="col-3">
            <label for="inputAddress2" class="form-label d-flex justify-content-start">Postal Code</label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>

          <!-- FIN FORMULARIO -->

          <!-- PAGO ACEPTADO -->

          <div class="col-6">
            <label for="inputAddress2" class="form-label d-flex justify-content-start">We Accept:</label>
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 d-flex justify-content-center ms-2 bg-secondary rounded p-1">
              <input class="me-1 ms-2" type="radio" name="creditCard" value="mastercard">
              <label><i class="fa-brands fa-cc-mastercard me-3 text-white"></i></label>
              <input class="me-1" type="radio" name="creditCard" value="visa">
              <label><i class="fa-brands fa-cc-visa me-3 text-white"></i></label>
              <input class="me-1" type="radio" name="creditCard" value="credito">
              <label><i class="fa-brands fa-cc-amex me-3 text-white"></i></label>
              <input class="me-1" type="radio" name="creditCard" value="americanExpress">
              <label><i class="fa-brands fa-cc-paypal me-3 text-white"></i></label>
            </div>
          </div>

          <!-- FIN PAGO ACEPTADO -->

          <!-- TEXT-AREA -->

          <div class="col-6 form-floating">
            <h6 class="d-flex justify-content-start mt-2 mb-4">Message</h6>
            <textarea class="form-control h-90" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <p class="smallest-text text-muted d-flex justify-content-start">Add any notes here.</p>
          </div>

          <!-- FIN TEXT-AREA -->
        </form>
      </div>

      

      <!-- Botones del Footer -->

      <div class="card-footer d-flex justify-content-end">
        <button type="submit" class="bg-secondary text-white rounded px-3">Cancel</button>
        <button type="submit" class="bg-primary ms-2 text-white rounded px-2">Send</button>
      </div>
    </div>
  </div>

  <!-- FIN Botones del Footer -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
